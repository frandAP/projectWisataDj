<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <link rel="stylesheet" href="servicestyle.css">

<body>

        <img src="resource/servlogo.png" class="logo">

        </form>
        
    </div>
