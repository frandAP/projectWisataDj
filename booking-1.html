<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalur Air</title>
    <body background="resource/boattravelhd.jpg">
    <link rel="stylesheet" href="booking-num.css">
</head>

<body>

    <div class="box">
        <form action="home.html">
            <img src="resource/boatlogo.png" class="logo">
            <center><h1>Input Details</h1></center>
            <p>Bank ID</p>
            <input type="number" placeholder="123456789">
            <p>Email</p>
            <input type="email" placeholder="example@email.com">
            <p>Country</p>
            <select name="Country" id="">
                <option value="">Garuda Indonesia</option>
                <option value="">Air Asia</option>
                <option value="">Sriwijaya Air</option>
            </select>
            <p>Address</p>
            <input type="text">
            <p>Password</p>
            <input type="password">
            <br>
            <input type="submit" value="Cancel">
            <input type="submit" name="" id="" value="Confirm">
        </form>        
    </div>

</body>

</html>
